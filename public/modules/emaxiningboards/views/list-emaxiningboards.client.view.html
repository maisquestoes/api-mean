<section data-ng-controller="EmaxiningboardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Emaxiningboards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="emaxiningboard in emaxiningboards" data-ng-href="#!/emaxiningboards/{{emaxiningboard._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="emaxiningboard.created | date:'medium'"></span>
				by
				<span data-ng-bind="emaxiningboard.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="emaxiningboard.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!emaxiningboards.$resolved || emaxiningboards.length">
    	No Emaxiningboards yet, why don't you <a href="/#!/emaxiningboards/create">create one</a>?
    </div>
</section>
