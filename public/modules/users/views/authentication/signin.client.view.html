<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Faça o login usando o facebook</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">ou sua conta</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Usuário</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuário">
				</div>
				<div class="form-group">
					<label for="password">Senha</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Senha">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary">Entrar</button>&nbsp; ou&nbsp;
					<a href="/#!/signup">Cadastre-se</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Esqueceu a senha?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
